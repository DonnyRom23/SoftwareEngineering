<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lickty-Split</title>
  <link rel="stylesheet" href="style.css">
  <!-- Add Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <script src="profile.js" defer></script>
  <script src="myrecipe.js" defer></script>
  <script src="shoppinglist.js" defer></script>
</head>
<body>

<nav class="navbar">
  <div class="nav-left">
    <a href="index.html" class="logo"><img src="images/logo.png" alt="logo"></a>
    <div class="search-box">
      <ion-icon name="search-outline"></ion-icon>
      <input type="text" placeholder="Search for anything">
    </div>
  </div>
  <div class="dropdown">
    <button class="dropbtn">
      <i class="fa fa-user"></i>
    </button>
    <div class="dropdown-content">
      <a href="home.html">Home</a>
      <a href="recipe.html">Recipe</a>
      <a href="">Logout</a>
    </div>
  </div>
</nav>



<div class="container">
  <div class="top-box">
    <div class="profile-box">
      <!-- Profile Picture Section -->
      <div class="profile-picture">
        <img src="images/default-profile.png" alt="Profile Picture" id="profile-pic">
        <label for="upload-pic" class="upload-label">
          <ion-icon name="camera-outline"></ion-icon>
        </label>
        <input type="file" id="upload-pic" accept="image/*" style="display: none;">
      </div>
      <!-- Profile Info Section -->
      <div class="profile-info">
        <h1>Name</h1>
        <h3>Little notes here</h3>
        <p>About ME!!!</p>
      </div>
      <!-- Add Recipe Button -->
      <div class="profile-link">
        <a href="addrecipe.html" class="add-recipe-btn">
          <ion-icon name="add-outline"></ion-icon>
          Add Recipe
        </a>
      </div>
    </div>
  </div>

  <!--My Recipes-->
  <div class="expandable">
    <div class="expandable_title_bar">
      <span class="expandable_title">My Recipes</span>
      <ion-icon class="expandable_icon" name="chevron-back"></ion-icon>
    </div>
    <div class="expandable_content_wrapper">
      <div class="my_recipes_content">
        <p>Your own recipes here. </p>
        <button class="scroll-btn left" onclick="scrollLeft()">&#60;</button>
        <div class="recipes">
          <div id="recipe-list"></div>

        </div>
        <button class="scroll-btn right" onclick="scrollRight()">&#62;</button>
      </div>
    </div>
  </div>

  <!--Favorite Recipes-->
  <div class="expandable">
    <div class="expandable_title_bar">
      <span class="expandable_title"> Favorite Recipes</span>
      <ion-icon class="expandable_icon" name="chevron-back"></ion-icon>
    </div>
    <div class="expandable_content_wrapper">
      <div class="favorite_recipes_content">
        <p>Your favorite recipes here. </p>
      </div>
    </div>
  </div>

  <!-- Recent Recipes -->
  <div class="expandable">
    <div class="expandable_title_bar">
      <span class="expandable_title">Recent Recipes</span>
      <ion-icon class="expandable_icon" name="chevron-back"></ion-icon>
    </div>
    <div class="expandable_content_wrapper">
      <div class="recent_recipes_content">
        <p>View your recently viewed recipes.</p>
      </div>
    </div>
  </div>

  <!-- Meal Plan -->
  <div class="expandable">
    <div class="expandable_title_bar">
      <span class="expandable_title">Meal Plan</span>
      <ion-icon class="expandable_icon" name="chevron-back"></ion-icon>
    </div>
    <div class="expandable_content_wrapper">
      <div class="meal_plan_content">
        <p>Plan your meals for the week with our suggested recipes.</p>
      </div>
    </div>
  </div>

  <!-- Shopping List -->
  <div class="expandable">
    <div class="expandable_title_bar">
      <span class="expandable_title">Shopping List</span>
      <ion-icon class="expandable_icon" name="chevron-back"></ion-icon>
    </div>
    <div class="expandable_content_wrapper">
      <div class="shopping_list_content">
        <div class="sorting-options">
          <label for="sort-options">Sort by:</label>
          <select id="sort-options">
            <option value="alphabetical">Alphabetical</option>
            <option value="fruit">Fruit</option>
            <option value="vegetable">Vegetable</option>
            <option value="protein"> Protein</option>
            <option value="Grain">Grain</option>
            <option value="dairy">Dairy</option>
            <option value="beverage">Beverage</option>
            <option value="pantry_staple">Pantry Staple</option>
            <option value="snack">Snack</option>
            <option value="Frozen_food">Frozen Food</option>
          </select>
        </div>
        <ul class="shopping_list" id="shopping-list">
          <!-- List items will be dynamically added here -->
        </ul>
        <button class="add_item_button" id="add-item-button">+ Add Item</button>
      </div>
    </div>
  </div>



</div>


<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
