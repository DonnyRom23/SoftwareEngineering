<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home - Cookbook</title>
  <link rel="stylesheet" href="login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
<div class="banner">
  <div class="navbar">
    <div class="logo">cookbook</div>
    <ul>
      <li><a href="home.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="recipes.html">Recipes</a></li>
      <li><a href="login.html">Log In</a></li>
    </ul>
  </div>

  <div class="wrapper">
    <span class="icon-close"><i class="fa-solid fa-xmark"></i></span>

    <!-- Login Form -->
    <div class="form-box login">
      <h2>Login</h2>
      <form action="#">
        <div class="input-box">
          <span class="icon"><i class="fa-solid fa-envelope"></i></span>
          <input type="email" id="email" name="email" required>
          <label for="email">Email</label>
        </div>
        <div class="input-box">
          <span class="icon"><i class="fa-solid fa-lock"></i></span>
          <input type="password" id="password" name="password" required>
          <label for="password">Password</label>
        </div>

        <div class="remember-forgot">
          <label><input type="checkbox"> Remember Me</label>
          <a href="#" class="forgot-password-link">Forgot Password?</a>
        </div>
        <button type="submit" class="btn">Login</button>
        <div class="socialIcons">
          <!-- Individual social media links -->
          <a href="https://www.facebook.com"><i class="fa-brands fa-facebook"></i></a>
          <a href="https://www.gmail.com"><i class="fa-brands fa-google"></i></a>

        </div>
        <div class="login-register">
          <p>Don't have an account? <a href="#" class="register-link">Register</a></p>
        </div>
      </form>
    </div>

    <!-- Register Form -->
    <div class="form-box register">
      <h2>Register</h2>
      <form action="#">
        <div class="input-box">
          <span class="icon"><i class="fa-solid fa-user"></i></span>
          <input type="text" required>
          <label>Username</label>
        </div>
        <div class="input-box">
          <span class="icon"><i class="fa-solid fa-envelope"></i></span>
          <input type="email" id="reg-email" name="email" required>
          <label for="reg-email">Email</label>
        </div>
        <div class="input-box">
          <span class="icon"><i class="fa-solid fa-lock"></i></span>
          <input type="password" id="reg-password" name="password" required>
          <label for="reg-password">Password</label>
        </div>
        <div class="remember-forgot">
          <label><input type="checkbox"> I agree to the terms & conditions</label>
        </div>
        <button type="submit" class="btn">Register</button>
        <div class="login-register">
          <p>Already have an account? <a href="#" class="login-link">Login</a></p>
        </div>
      </form>
    </div>

    <!-- Forgot Password Form -->
    <div class="form-box forgot-password">
      <h2>Forgot Password?</h2>
      <form action="#">
        <div class="input-box">
          <span class="icon"><i class="fa-solid fa-envelope"></i></span>
          <input type="email" id="reset-email" name="email" required>
          <label for="reset-email">Email</label>
        </div>
        <button type="submit" class="btn">Send Reset Link</button>
        <div class="login-register">
          <p>Remember your password? <a href="#" class="login-link">Login</a></p>
        </div>
      </form>
    </div>


  </div>
</div>

<script src="script.js"></script>
</body>
</html>
