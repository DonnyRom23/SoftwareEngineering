<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home - Cookbook</title>
  <link rel="stylesheet" href="login.css">
  <!-- Link to Font Awesome for social media icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>



<body>
<div class ="banner">
  <div class="navbar">
    <div class="logo">cookbook</div>
    <ul>
      <li><a href="home.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="recipes.html">Recipes</a></li>
      <li><a href="login.html">Log In</a></li>
    </ul>
  </div>

  <div class="wrapper">
    <div class="form-box login">
      <h2> Login </h2>
      <form action ="#">
        <div class="input-box">
          <span class="icon"><i class="fa-solid fa-envelope"></i></span>
          <input type="email" id="email" name="email" required>
          <label for="email">Email</label>
        </div>

        <div class="input-box">
          <span class="icon"><i class="fa-solid fa-lock"></i></span>
          <input type="password" id="password" name="password" required>
          <label for="password">Password</label>
        </div>


        <div class="remember-forgot">
          <label><input type="checkbox">
            Remember Me
          </label>
          <a href="#">Forgot Password?</a>
        </div>
        <button type="submit" class="btn">Login</button>
        <div class="login-register">
          <p>Don't have an account?
            <a href="#" class="register-link">Register</a>
          </p>

        </div>
      </form>
    </div>
  </div>

  <footer>
    <div class="footerContainer">
      <!-- Social media icon section -->
      <div class="socialIcons">
        <!-- Individual social media links -->
        <a href="https://www.facebook.com"><i class="fa-brands fa-facebook"></i></a>
        <a href="https://www.instagram.com"><i class="fa-brands fa-instagram"></i></a>
        <a href="https://www.youtube.com"><i class="fa-brands fa-youtube"></i></a>
      </div>
      <!-- ADD Navigation links inside footer -->
    </div>
    <div class="footerBottom">
      <!-- Email Us link -->
      <li><a href="mailto:cookbook@gmail.com">Email Us</a></li>
      <!-- Footer copyright message -->
      <p>Copyright &copy;2025; Designed by <span class="designer">Cookbook Team</span></p>
    </div>
  </footer>
</div>
</body>
</html>
