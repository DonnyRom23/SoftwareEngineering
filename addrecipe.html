<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Recipe - Lickty-Split</title>
  <link rel="stylesheet" href="addrecipe.css">
  <script src="addrecipe.js" defer></script>
</head>
<body>

<nav class="navbar">
  <div class="navbar-left">
    <a href="index.html" class="logo"><img src="images/logo.png" alt="logo"></a>
  </div>
</nav>

<div class="container">
  <h1>Add a New Recipe</h1>
  <form id="recipe-form">
    <label for="recipe-name">Recipe Name:</label>
    <input type="text" id="recipe-name" name="recipe-name" required>

    <label for="recipe-image">Recipe Image:</label>
    <input type="file" id="recipe-image" accept="image/*">

    <label for="ingredients">Ingredients:</label>
    <textarea id="ingredients" name="ingredients" rows="4" placeholder="List ingredients here..." required></textarea>

    <label for="instructions">Instructions:</label>
    <textarea id="instructions" name="instructions" rows="6" placeholder="Write step-by-step instructions..." required></textarea>

    <label for="tags">Tags:</label>
    <textarea id="tags" name="tags" rows="6" placeholder="Tags..." required></textarea>

    <button type="submit">Add Recipe</button>
  </form>
</div>

</body>
</html>
