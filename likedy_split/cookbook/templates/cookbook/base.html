<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}  <!-- Load static files -->
   
    {% block title %}
    {% endblock %}
   
    {% block css %}
    {% endblock %}
    <!-- Link to Font Awesome for social media icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="banner">
        <div class="navbar">
            <div class="logo">cookbook</div>
            <ul>
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'about' %}">About</a></li>
                <li><a href="{% url 'recipes' %}">Recipes</a></li>
                <li><a href="{% url 'login' %}">Log In</a></li>
            </ul>
        </div>  <!-- Close navbar -->
    </div>  <!-- Close banner -->

    {% block body %}
    {% endblock %}

    <footer>
        <div class="footerContainer">
            <!-- Social media icon section -->
            <div class="socialIcons">
                <!-- Individual social media links -->
                <a href="https://www.facebook.com"><i class="fa-brands fa-facebook"></i></a>
                <a href="https://www.instagram.com"><i class="fa-brands fa-instagram"></i></a>
                <a href="https://www.youtube.com"><i class="fa-brands fa-youtube"></i></a>
            </div>
            <!-- ADD Navigation links inside footer -->
        </div>
        <div class="footerBottom">
            <!-- Email Us link -->
            <li><a href="mailto:cookbook@gmail.com">Email Us</a></li>
            <!-- Footer copyright message -->
            <p>Copyright &copy;2025; Designed by <span class="designer">Cookbook Team</span></p>
        </div>
    </footer>
    </div>
</body>
</html>
